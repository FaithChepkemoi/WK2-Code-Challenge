<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        background-color: cornflowerblue;
            
        }
        h1 {
            background-color: #4CAF50; /* Green background */
            color: white; /* Text color */
            padding: 20px; /* Space inside the h1 */
            text-align: center; /* Center the text */
           /* border-radius:0px; */ /* Rounded corners */
            margin: 0; /* Remove default margin */
            width:100%; /*Making the heading cover full width*/
        }
        h2,h3{
        font-size: 24px; /* Increase font size */
        color: #333; /* Dark gray color */
        margin-top: 20px; /* Space above the heading */
        margin-bottom: 10px; /* Space below the heading */
        text-align: left; /* Align text to the left */
        border-bottom: 2px solid #ccc; /* Add a bottom border */
        padding-bottom: 5px; /* Add some padding below the text */
    }
      
        #shopping-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        .purchased {
            text-decoration: line-through; /* Strikethrough for purchased items */
            background-color: #d3ffd3; /* Light green background for purchased items */
        }
        button {
            margin-top: 10px;
        }
        .item-image {
            width: 50px; /* Set a width for item images */
            cursor: pointer; /* Change cursor to pointer on hover */
            margin-right: 10px; /* Space between images */
        }
        .icon {
            width: 20px; /* Set a width for icons */
            cursor: pointer; /* Change cursor to pointer on hover */
            margin-left: 5px; /* Space between image and icon */
        }
        .item-selection {
            display: flex; /* Use flexbox to arrange items in a column */
            flex-direction: column; /* Arrange items vertically */
            align-items: flex-start; /* Align items to the start of the container */
            margin-top: 20px; /* Space above the item selection section */
            border: 1px solid #ccc; /* Border around the selection area */
            padding: 10px; /* Padding inside the selection area */
            border-radius: 8px; /* Rounded corners */
            background-color: #f9f9f9; /* Light background color */
        }
        .item-container {
            display: flex; /* Use flexbox for each item container */
            align-items: center; /* Center items vertically */
            margin-bottom: 10px; /* Space between item containers */
        }

        footer {
            text-align: center; /* Center the text */
            margin-top: 20px; /* Space above the footer */
            padding: 10px; /* Padding inside the footer */
            background-color: #f1f1f1; /* Light gray background */
            border-top: 1px solid #ccc; /* Top border */
        }
        
        .copyright {
            font-size: 14px; /* Font size for copyright text */
            color: #333; /* Dark gray color */
        }
    </style>
</head>
<body>

    <header>
    <h1>Shopping List</h1>
    </header>
    <!-- Input field for adding new items -->
    <input type="text" id="item-input" placeholder="Add a new item" />
    
    <!-- Button to add items -->
    <button id="add-button">Add</button>
    
    <!-- Button to mark all items as purchased -->
    <button id="mark-purchased-button">Mark Purchased</button>
    
    <!-- Button to clear the list -->
    <button id="clear-button">Clear List</button>

    <!-- Images for selecting items -->
    <div id="item-selection">
        <h2>Select Items:</h2>
        <div style="display: inline-block;">
            
           
            <img src="images/plus.png" alt="Add apple" class="icon" data-item-name="Apple" onclick="addItemFromImage('Apple')">

        </div>
        <div style="display: inline-block;">

            
            <img src="images/apple.jpeg" alt="Apple" class="item-image" data-item-name="Apple" >
            <figcaption>Apple</figcaption>
            </div>
            <div style="display: inline-block;">
            <img src="images/minus.png" alt="Remove Apple" class="icon" data-item-name="Apple" onclick="removeItemFromImage('Apple')">
        
        </div>
        <br>
        <br>
        <br>

        

            <div style="display: inline-block;">
            <img src="images/plus.png" alt="Add Banana" class="icon" data-item-name="Banana" onclick="addItemFromImage('Banana')">
            </div>

            <div style="display: inline-block;">
                <img src="images/banana.jpeg" alt="Banana" class="item-image" data-item-name="Banana">
                </div>

            <div style="display: inline-block;">

            <img src="images/minus.png" alt="Remove Banana" class="icon" data-item-name="Banana" onclick="removeItemFromImage('Banana')">
        </div>
        <br>
        <br>
        <br>

            <div style="display: inline-block;">
            <img src="images/plus.png" alt="Add Carrot" class="icon" data-item-name="Carrot" onclick="addItemFromImage('Carrot')">
            </div>

        <div style="display: inline-block;">
            <img src="images/carrot.jpeg" alt="Carrot" class="item-image" data-item-name="Carrot">
            </div>
            <div style="display: inline-block;">
            <img src="images/minus.png" alt="Remove Carrot" class="icon" data-item-name="Carrot" onclick="removeItemFromImage('Carrot')">
        </div>
        
        <br>
        <br>
        <br>
        <div style="display: inline-block;">
            <img src="images/plus.png" alt="Add corriander" class="icon" data-item-name="corriander" onclick="addItemFromImage('corriander')">
            </div>

        <div style="display: inline-block;">
            <img src="images/corriander.jpeg" alt="corriander" class="item-image" data-item-name="corriander">
            </div>
            <div style="display: inline-block;">
            <img src="images/minus.png" alt="Remove corriander" class="icon" data-item-name="corriander" onclick="removeItemFromImage('corriander')">
        </div>
    </div>


    <!-- Section to display selected items -->
    
     <div>
        <h3>Selected Items:</h3>
    </div> 

    <!-- List container to display items -->
    <ul id="shopping-list"></ul>


    <!-- Footer with copyright notice -->
    <footer>
        <p id="copyright" class="copyright"></p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>

     <!-- JavaScript for dynamic copyright year -->
     <script>
        window.addEventListener('load', function() {
            const copyrightEl = document.getElementById('copyright');
            const currentYear = new Date().getFullYear(); // Get the current year
            copyrightEl.innerHTML = `&copy; ${currentYear} by Faith Chepkemoi. All rights reserved.`; // Set the copyright text
        });
     </script>

</body>
</html>
