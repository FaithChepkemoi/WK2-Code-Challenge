<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
 <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css"> <!-- Make sure the path is correct --> 
</head>
<body>

    <header>
        <nav id ="nav-title">
            <h1>Shopping List</h1>
          
        </nav>
     <!--<h1>Shopping List</h1> -->

    </header>
    <main>
    <!-- Input field for adding new items -->
    <input type="text" id="item-input" placeholder="Add a new item" />
     <input type="number" id="quantity-input" class="quantity-input" placeholder="Qty" min="1" value="1" />
    
    <!-- Button to add items -->
    <button id="add-button">Add</button>
    
    <!-- Button to mark all items as purchased -->
    <button id="mark-purchased-button">Mark Purchased</button>
    
    <!-- Button to clear the list -->
    <button id="clear-button">Clear List</button>
   

    <!-- Images for selecting items -->
    <div id="item-selection">
        <h2>Select Items:</h2>

        <div style="display: inline-block;">
            
           
            <img src="images/plus.png" alt="Add apple" class="icon" data-item-name="Apple" onclick="addItemFromImage('Apple')">
   

        </div>
        <div style="display: inline-block;">

            
            <img src="images/apple.jpeg" alt="Apple" class="item-image" data-item-name="Apple" >
            <figcaption>Apple</figcaption>
            </div>
            <div style="display: inline-block;">
            <img src="images/minus.png" alt="Remove Apple" class="icon" data-item-name="Apple" onclick="removeItemFromImage('Apple')">
    
        </div>
        <br>
        <br>
        <br>

        

            <div style="display: inline-block;">
            <img src="images/plus.png" alt="Add Banana" class="icon" data-item-name="Banana" onclick="addItemFromImage('Banana')">
            </div>

            <div style="display: inline-block;">
                <img src="images/banana.jpeg" alt="Banana" class="item-image" data-item-name="Banana">
                </div>

            <div style="display: inline-block;">

            <img src="images/minus.png" alt="Remove Banana" class="icon" data-item-name="Banana" onclick="removeItemFromImage('Banana')">
        </div>
        <br>
        <br>
        <br>

            <div style="display: inline-block;">
            <img src="images/plus.png" alt="Add Carrot" class="icon" data-item-name="Carrot" onclick="addItemFromImage('Carrot')">
            </div>

        <div style="display: inline-block;">
            <img src="images/carrot.jpeg" alt="Carrot" class="item-image" data-item-name="Carrot">
            </div>
            <div style="display: inline-block;">
            <img src="images/minus.png" alt="Remove Carrot" class="icon" data-item-name="Carrot" onclick="removeItemFromImage('Carrot')">
        </div>
        
        <br>
        <br>
        <br>
        <div style="display: inline-block;">
            <img src="images/plus.png" alt="Add corriander" class="icon" data-item-name="corriander" onclick="addItemFromImage('corriander')">
            </div>

        <div style="display: inline-block;">
            <img src="images/corriander.jpeg" alt="corriander" class="item-image" data-item-name="corriander">
            </div>
            <div style="display: inline-block;">
            <img src="images/minus.png" alt="Remove corriander" class="icon" data-item-name="corriander" onclick="removeItemFromImage('corriander')">
        </div>
    </div>


    <!-- Section to display selected items -->
    
     <div>
        <h3>Selected Items:</h3>
    </div> 

    <!-- List container to display items -->
    <ul id="shopping-list"></ul>


    </main>
    <!-- Footer with copyright notice -->
    <footer>
        <p id="copyright" class="copyright"></p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>

     <!-- JavaScript for dynamic copyright year -->
     <script>
        window.addEventListener('load', function() {
            const copyrightEl = document.getElementById('copyright');
            const currentYear = new Date().getFullYear(); // Get the current year
            copyrightEl.innerHTML = `&copy; ${currentYear} by Faith Chepkemoi. All rights reserved.`; // Set the copyright text
        });
     </script>

</body>
</html>
